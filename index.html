<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<title>Learning of ENGLISH VERBS + PREPOSITIONS</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-content"></div>
			<button class="btn check-btn" id="checkBtn">Проверить</button>
			<div class="card-example"></div>
			<button class="btn next-btn" id="nextBtn" disabled>Далее</button>
		</div>
		<div class="info">
			<p class="line count">Количество слов: <span id="count"></span> / <span id="full"></span></p>
			<p class="line rate">Количество неправильных ответов: <span id="rate"></span></p>
		</div>
	</div>
	<button class="btn reset" id="reset" disabled>Сбросить</button>
	<button class="btn menu" id="menu">Меню</button>
	<div class="menu-modal" id="menuModal"></div>
	<script src="js/words.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
